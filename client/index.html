    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->

  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! browser-default -->
      <button class="waves-effect waves-light btn" id="addLobby">
        Add
        <i class="material-icons right">add</i>
      </button>
      <button class="waves-effect waves-light btn" id="removeLobby">
        Remove
        <i class="material-icons right">delete</i>
      </button>
      <input id="newLobby" placeholder="new lobby">
      <select class="browser-default" id="roomSelect">
        <label>select room</label>
      </select>

      <textarea class="materialize-textarea" id="message" placeholder="message"></textarea>
      <button class="waves-effect waves-light btn submit" id="send">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    <div id="chats"></div>

    <script src="env/config.js"></script>
